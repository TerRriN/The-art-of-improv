<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <style>      
    .test{
      width:200px;
        height:200px;
        background-color: blue;
    }
    .som{
    width:100px;
    height:100px;
    background-color: black;
    }  
    .display {
        display:inline-block;
      }
      
      .hide {
        display:none;
        transition:0.5s;
      }
      </style>
</head>
<body>
  <div class="test">
    <div class="som display">
    </div>
  </div>

      <script>
      $(".test").mouseenter(function() {
        $(".som").toggleClass('hide', 2000);
      })
      .mouseleave(function() {
        $(".som").toggleClass('hide', 1000).toggleClass('display', 200);
      });
      </script>
</body>
</html>
